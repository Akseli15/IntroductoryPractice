<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
   <link href="https://fonts.googleapis.com/css?family=Italiana&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/binPage.css">
    <title>Trava u doma</title>
</head>
<body>
    <header>
        <h1>Shopping bin</h1>
    </header>

    <main>
        <table>
           <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Shipping Cost</th>
                    <th>Unit Price</th>
                    <th>Accept updates</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="binDTO: ${product}">
                    <form th:action="'/edit/' + ${binDTO.getId}" method="post">
                        <td th:text="${binDTO.getProductName}"></td>
                       <td><input th:value="${binDTO.getQuantity}" type="number" min="1" max="${binDTO.getStockBalance}" id="quantity" name="quantity"></td>
                        <td th:text="${binDTO.getShippingCost}"></td>
                        <td th:text="${binDTO.getUnitPrice}"></td>
                       <td><a th:href="@{/edit/{id}(id=${binDTO.getId})}">✅</a>
                           <a th:href="@{/delete/{id} (id =${binDTO.getId()})}">❎</a></td>
                    </form>
            </tr>
            <tr>
                <td colspan="4">Total price</td>
                <td th:text="${totalPrice}"></td>
            </tr>
        </tbody>
        </table>
        <a th:href="@{/sale}"><button>Sale</button></a>
    </main>
</body>
</html>
