<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
   <link href="https://fonts.googleapis.com/css?family=Italiana&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/binPage.css">
    <title>Trava u doma</title>
</head>
<body>
    <header>
        <h1>Shopping bin</h1>
    </header>

    <main>
        <table>
           <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Shipping Cost</th>
                    <th>Unit Price</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="bin: ${bin}">
               <form th:action="'/edit/' + ${product.getId}" method="post">
                    <td th:text="${product.getName}"></td>
                    <td th:text="${product.getQuantity}"></td>
                    <td th:text="${product.getShippingCost}"></td>
                    <td th:text="${product.getUnitPrice}"></td>
                </form>
            </tr>
            <tr>
                <td colspan="3">Total price</td>
                <td>Here should be total price</td>
            </tr>
        </tbody>
        </table>
        <button>Sale</button>
    </main>
</body>
</html>
