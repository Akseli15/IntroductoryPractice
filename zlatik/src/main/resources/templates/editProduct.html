<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
   <link href="https://fonts.googleapis.com/css?family=Italiana&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/editProduct.css">
    <title>Trava u doma</title>
</head>
<body>
    <h1>Trava u Doma</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Unit Cost</th>
                <th>Stock Balance</th>
                <th>Shipping Cost</th>
                <th>Rating</th>
                <th>Discount</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product: ${product}">
               <form th:action="'/edit/' + ${product.getId}" method="post">
                    <td th:text="${product.getId}"></td>
                    <td><input th:value="${product.getName}" type="text" id="name" name="name"></td>
                    <td><input th:value="${product.getCategory}" type="text" id="category" name="category"></td>
                    <td><input th:value="${product.getUnitPrice}" type="text" id="unitPrice" name="unitPrice"></td>
                    <td><input th:value="${product.getStockBalance}" type="text" id="stockBalance" name="stockBalance"></td>
                    <td><input th:value="${product.getShippingCost}" type="text" id="shippingCost" name="shippingCost"></td>
                    <td><input th:value="${product.getRating}" type="text" id="rating" name="rating"></td>
                    <td><input th:value="${product.getDiscount}" type="text" id="discount" name="discount"></td>
                <td colspan="5">
                    <div class="tableFooter">
                        <a th:href="@{/delete/{id}(id=${product.getId})}"><button class="btn1" type="button">Delete</button></a>
                        <button class="btn1" type="submit">Edit</button>
                    </div>
                </td>
               </form>
            </tr>
        </tbody>
    </table>
</body>
</html>
