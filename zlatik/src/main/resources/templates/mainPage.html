<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
   <link href="https://fonts.googleapis.com/css?family=Italiana&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/mainPage.css">
    <title>Trava u doma</title>
</head>
<body>
    <h1>Trava u Doma</h1>
    <form th:action="@{/}" method="GET"><br>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Unit Cost</th>
                <th>Stock Balance</th>
                <th>Shipping Cost</th>
                <th>Rating</th>
                <th>Discount</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product: ${list}">
                <td th:text="${product.getId}"></td>
                <td th:text="${product.getName}"></td>
                <td th:text="${product.getCategory}"></td>
                <td th:text="${product.getUnitPrice}"></td>
                <td th:text="${product.getStockBalance}"></td>
                <td th:text="${product.getShippingCost}"></td>
                <td th:text="${product.getRating}"></td>
                <td th:text="${product.getDiscount}"></td>
                <td><a th:href="@{/{id}(id=${product.getId})}"
                       class="button">Edit</a></td>
            </tr>
        </tbody>
    </table>
    </form>

    <form class="form1" th:action="@{/}" method="post">
        <button class="btn1" type="submit" method="post" >ADD NEW PRODUCT</button>
    </form>
</body>
</html>
